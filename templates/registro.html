<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Registro</title>
</head>
<body>
    <h2>Registro de Usuário</h2>
    <form method="post">
        <label>Usuário:<input type="text" name="username" required></label><br>
        <label>Senha:<input type="password" name="password" required></label><br>
        <label>API Binance Key:<input type="text" name="binance_key"></label><br>
        <label>API Binance Secret:<input type="text" name="binance_secret"></label><br>
        <label>API GPT Key:<input type="text" name="gpt_key"></label><br>
        <button type="submit">Cadastrar</button>
    </form>
    <p><a href="{{ url_for('usuarios.login') }}">Fazer login</a></p>
</body>
</html>
