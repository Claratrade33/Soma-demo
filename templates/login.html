<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <h2>Login</h2>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul>
          {% for category, message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    <form method="post">
        <label>Usu√°rio:<input type="text" name="username" required></label><br>
        <label>Senha:<input type="password" name="password" required></label><br>
        <button type="submit">Entrar</button>
    </form>
    <p><a href="{{ url_for('registro.registro') }}">Registrar</a></p>
</body>
</html>
